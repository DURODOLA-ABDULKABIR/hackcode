    <h1>Course Sign Up Page</h1>
    <P>Please note: First Name, Last Name, Pasword, and Email are required. </P>
    <form method="POST">
    <h1 class = "header"> Course sign up page</h1>

        <div>
        <input type ="text" placeholder = "First Name" required>
        <input type = "text" placeholder = "Last Name" required>
    </div>
    <p></p>
    <div>
        <input type = "text" placeholder = "email: name@email.com" required>
        <input type = "password" placeholder = "Enter password" required>
    </div>
    <div>
        <blockquote>

        <input type = "radio" name = "age">
         </blockquote>

    </select>
    <p></p>
    <div>
        <p id = "header2">For an experience you will always remember</p>

    </div>
